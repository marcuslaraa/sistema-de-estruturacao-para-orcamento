<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGROMAD - Estruturação do produto</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="container__cabecalho">
        <img src="imagens/Logo_agromad_branco.png" alt="Logo da AGROMAD">
        <h1>Sistema de Otimização de Orçamentos</h1>
    </header>
    <main class="container__principal">
        <h2>Caixas Especiais</h2>
        <form action="#" class="formulario" >
            <fieldset class="conteudo__formulario">
                <div class="form-row">
                    <label for="#">Comprimento</label>
                    <input type="number" name="comprimento" placeholder="Insira o valor em MM" required>
                </div>
                <div class="form-row">
                    <label for="#">Profundidade</label>
                    <input type="number" name="profundidade" placeholder="Insira o valor em MM" required>
                </div>
                <div class="form-row">
                    <label for="#">Altura</label>
                    <input type="number" name="altura" placeholder="Insira o valor em MM" required>
                </div>
                <input type="submit" class="botao" name="botao" value="Enviar">
            </fieldset>
        </form>
    </main>
    <footer class="container__rodape">
        <p>Desenvolvido por Marcus Lara</p>
    </footer>
</body>
</html>
